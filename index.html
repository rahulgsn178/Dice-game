<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pig Game</title>
</head>
<body>


    <div id="outer-box">


        <div class="player-0 active-0">
           
            <div class="player" id="player-0">
                <h1>
                    Player 1
                </h1>
            </div>
            <div class="global-score" id="global-score-0">
                <p>0</p>
            </div>
            <div class="current-score" id="current-score-0">
                <div>Current Score</div>
                <p>0</p>
            </div>
                
            
        </div>


        <div class="middle-section">
            <i class="fas fa-plus-circle"></i>
            <input class="btn" id="btn-new" type="button" value="New Game"> 
            
            <img src="Dice Images/dice-1.svg" alt="Dice Image">
            
            
            <div class="bottom-btn">
                <i class="fas fa-dice fa-2x"></i>
                <input class="btn" id="btn-roll" type="button" value="Roll Dice"> 
                <br>
    
                <i class="fas fa-cart-arrow-down fa-2x"></i>
                <input class="btn" id="btn-hold" type="button" value="Hold"> 
            </div>
           
        </div>



        <div class="player-1">
           
            <div class="player" id="player-1">
                <h1>
                    Player 2 
                </h1>
            </div>
            <div class="global-score" id="global-score-1">
                <p>0</p>
            </div>
            <div class="current-score" id="current-score-1" >
                <div>Current Score</div>
                <p>0</p>
            </div>
                
            
        </div>

    </div>

    <script src="app.js"></script>
    
</body>
</html>
